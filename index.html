<!DOCTYPE html>
<html>
<head>
  <title>LED Countdown</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 40px; }
    #count { font-size: 50px; margin: 20px; }

    /* Start button */
    #startBtn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Stop button */
    #stopBtn {
      background-color: #ff4d4d;
      color: white;
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Click Below Button</h1>

  <div id="count">20</div>

  <!-- Start button with play symbol -->
  <button id="startBtn" onclick="startCountdown()">â–¶</button>

  <!-- Stop button -->
  <button id="stopBtn" onclick="stopCountdown()">STOP</button>

  <script>
    let timeLeft = 10;
    let timer;

    function startCountdown() {
      timeLeft = 10;
      document.getElementById("count").innerText = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("count").innerText = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          finishSuccess();
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(timer);
      document.getElementById("count").innerText = "Stopped";
    }

    function finishSuccess() {
      document.getElementById("count").innerText = "Successful";

      fetch("http://192.168.1.8/on")
        .catch(err => alert("Error: " + err));
    }
  </script>

</body>
</html>
