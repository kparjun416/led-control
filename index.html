<!DOCTYPE html>
<html>
<head>
  <title>LED Countdown</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 40px; }
    #count { font-size: 50px; margin: 20px; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>

  <h1>10-Second Countdown to Turn ON LED</h1>

  <div id="count">10</div>

  <button onclick="startCountdown()">Start Countdown</button>

  <script>
    let timeLeft = 10;
    let timer;

    function startCountdown() {
      timeLeft = 10;
      document.getElementById("count").innerText = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("count").innerText = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          turnLedOn();
        }
      }, 1000);
    }

    function turnLedOn() {
      fetch("http://192.168.1.8/on")
        .then(() => alert("LED TURNED ON!"))
        .catch(err => alert("Error: " + err));
    }
  </script>

</body>
</html>
